<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="#">xxxx</a></li>
    <li><a href="#">aaaa</a></li>
    <li class="disabled"><a href="#">vvvvv</a></li>
</ul>
<br>
<!--胶囊式标签页-->
<ul class="nav nav-pills">
    <li class="active"><a href="#">xxxx</a></li>
    <li><a href="#">aaaa</a></li>
    <li><a href="#">vvvvv</a></li>
</ul>
<br>
<!--垂直胶囊式 标签页-->
<ul class="nav nav-pills nav-stacked" style="width: 100px;">
    <li class="active"><a href="#">xxxx</a></li>
    <li><a href="#">aaaa</a></li>
    <li><a href="#">vvvvv</a></li>
</ul>

<!--面包屑导航-->

<ul class="breadcrumb">
    <li class="active"><a href="#">xxxx</a></li>
    <li><a href="#">aaaa</a></li>
    <li><a href="#">vvvvv</a></li>
</ul>
</body>
</html>
