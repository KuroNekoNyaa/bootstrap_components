<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<button class="btn" type="button">原始按钮</button>
<button class="btn btn-default" type="button">默认按钮</button>
<button class="btn btn-primary" type="button">提交按钮</button>
<button class="btn btn-success" type="button">成功按钮</button>
<button class="btn btn-info" type="button">信息按钮</button>
<button class="btn btn-warning" type="button">警告按钮</button>
<button class="btn btn-danger" type="button">危险按钮</button>
<button class="btn btn-link" type="button">表现为链接</button>
<button class="btn btn-lg" type="button">大按钮</button>
<button class="btn btn-sm" type="button">小按钮</button>
<button class="btn btn-xs" type="button">超小按钮</button>
<button class="btn btn-block" type="button">一整行按钮</button>
<button class="btn active" type="button">激活状态按钮</button>
<button class="btn disabled" type="button">禁点按钮</button>
<button class="btn disabled btn-danger" type="button">多种样式混合使用按钮</button>
<script src="js/jquery-3.1.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
