<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="btn-group">
    <button class="btn btn-danger">html</button>
    <button class="btn btn-danger">css</button>
    <button class="btn btn-danger">js</button>
</div>
<br>
<br>
<br>
<!--按钮工具栏-->
<div class="btn-toolbar">
    <div class="btn-group-lg">
        <button class="btn btn-danger">html</button>
        <button class="btn btn-danger">css</button>
        <button class="btn btn-danger">js</button>
    </div>
    <div class="btn-group-sm">
        <button class="btn btn-success">html</button>
        <button class="btn btn-success">css</button>
        <button class="btn btn-success">js</button>
    </div>
    <div class="btn-group-xs">
        <button class="btn btn-info">html</button>
        <button class="btn btn-info">css</button>
        <button class="btn btn-info">js</button>
    </div>
</div>

<br>
<br>
<!--垂直按钮组-->
<div class="btn-group-vertical">
    <button class="btn btn-danger">html</button>
    <button class="btn btn-danger">css</button>
    <button class="btn btn-danger">js</button>
</div>
<br>
<br>
<!--复选框-->
<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary active">
        <input type="checkbox" checked> wow
    </label>
    <label class="btn btn-primary active">
        <input type="checkbox" checked> lol
    </label>
    <label class="btn btn-primary">
        <input type="checkbox"> dota
    </label>
</div>

<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary active">
        <input type="radio" checked> wow
    </label>
    <label class="btn btn-primary">
        <input type="radio" > lol
    </label>
    <label class="btn btn-primary">
        <input type="radio"> dota
    </label>
</div>

</body>
</html>
